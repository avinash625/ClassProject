<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>students</title>
</head>
<body>
<table>
    <tr>
        <td>studentName</td>
        <td>studentYear</td>
        <td>studentDept</td>
        <td>studentClass</td>
    </tr>
    {% for student in students %}
    <tr>
        <td><a href="/app/teacher/students/{{ student.id }}">{{ student.studentName }}</a> </td>
        <td>{{ student.studentYear }}</td>
        <td>{{ student.studentDept }}</td>
        <td>{{ student.studentClass }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
