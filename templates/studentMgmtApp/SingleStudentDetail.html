<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
</head>
<body>
<h1>The details of the selected student</h1>
<table>
    {% for x in student %}
    <tr>
        <td>student Name :</td>
        <td>{{ x.studentName }}</td>
    </tr>
    <tr>
        <td>student Year :</td>
        <td>{{ x.studentYear }}</td>
    </tr>
    <tr>
        <td>student Dept :</td>
        <td>{{ x.studentDept }}</td>
    </tr>
    <tr>
        <td>student class :</td>
        <td>{{ x.studentClass }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
